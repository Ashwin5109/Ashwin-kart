<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashwinkart - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Ashwinkart</h1>
</header>

<nav class="bg-gray-800 text-white flex justify-center space-x-6 py-3">
    <a href="index.html" class="hover:bg-gray-700 px-3 py-1 rounded">Home</a>
    <a href="cart.html" class="hover:bg-gray-700 px-3 py-1 rounded">Cart</a>
    <a href="login.html" class="hover:bg-gray-700 px-3 py-1 rounded">Login/Signup</a>
</nav>

<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Login / Signup</h2>
    <div class="bg-white p-6 rounded shadow max-w-md mx-auto">
        <form action="https://formspree.io/f/meolpwke" method="POST">
            <label class="block mb-2">Email:</label>
            <input type="email" class="border p-2 w-full mb-4 rounded" required>
            <label class="block mb-2">Password:</label>
            <input type="password" class="border p-2 w-full mb-4 rounded" required>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login / Signup</button>
        </form>
    </div>
</div>

</body>
</html>
